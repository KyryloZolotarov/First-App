<div>
    <div style="display: flex; align-items: center;" *ngIf="areBoardsAvailable">
        <div style="margin-left: 20px;" class="relative">
            <button
                class="flex items-center rounded bg-neutral-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-neutral-600 shadow-light-3 transition duration-150 ease-in-out hover:bg-neutral-200 hover:shadow-light-2 focus:bg-neutral-200 focus:shadow-light-2 focus:outline-none focus:ring-0 active:bg-neutral-200 active:shadow-light-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                type="button"
                id="dropdownMenuButton9"
                (click)="toggleDropdownForBoard()"
                aria-expanded="false"
                data-twe-ripple-init
                data-twe-ripple-color="light">
                Board
                <span class="ms-2 w-2 [&>svg]:h-5 [&>svg]:w-5">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor">
                      <path
                        fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd" />
                    </svg>
                </span>
            </button>
            <ul
                class="absolute z-[1000] float-left m-0 list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-base shadow-lg data-[twe-dropdown-show]:block dark:bg-surface-dark"
                aria-labelledby="dropdownMenuButton9"
                *ngIf="isDropdownOpen">
                <li *ngFor="let item of boards">
                    <div (click)="selectBoard(item.id)" class="block w-full whitespace-nowrap bg-white px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-zinc-200/60 focus:bg-zinc-200/60 focus:outline-none active:bg-zinc-200/60 active:no-underline dark:bg-surface-dark dark:text-black dark:hover:bg-neutral-800/25 dark:focus:bg-neutral-800/25 dark:active:bg-neutral-800/25">
                        <div style="cursor: pointer; display: flex; align-items: center;">
                            <img width="10" height="10" src="https://img.icons8.com/ios-glyphs/30/long-arrow-right.png" alt="long-arrow-right" style="vertical-align: middle; margin-right: 5px;">
                            <span>{{item.title}}</span>
                        </div>
                    </div>                       
                </li>
                <li (click)="showBoardInput()" >
                    <div class="block w-full whitespace-nowrap bg-white px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-zinc-200/60 focus:bg-zinc-200/60 focus:outline-none active:bg-zinc-200/60 active:no-underline dark:bg-surface-dark dark:text-black dark:hover:bg-neutral-800/25 dark:focus:bg-neutral-800/25 dark:active:bg-neutral-800/25">
                        <div style="cursor: pointer; display: flex; align-items: center;">
                            <img width="10" height="10" src="https://img.icons8.com/ios-glyphs/30/long-arrow-right.png" alt="long-arrow-right" style="vertical-align: middle; margin-right: 5px;">
                            <span>Create new Board</span>
                        </div>
                    </div>                       
                </li>
            </ul>
        </div>
        <div *ngIf="boardTitleVisible" style=" margin-left: 5px;">{{this.selectedBoard.title}}</div>
        <div style="margin-left: 5px;" *ngIf="isNewBoardInputVisible">
            <input class="rounded-md" type="text" style="margin-right: 5px;" placeholder="Enter board name" [(ngModel)]="this.newBoard.title" required>
            <button class="rounded-md" style=" margin-right: 5px; border: none; background-color: #7575a3; padding: 8px;" (click)="creatBoard()" >Create</button>
            <button class="rounded-md" style=" margin-right: 5px; border: none; background-color: #f0f0f5; padding: 8px;" (click)="canselCreation()" >Cansel</button>
        </div>
    </div>
    <div *ngIf="!areBoardsAvailable">
        <div *ngIf="!isNewBoardInputVisible">
            <button class="px-4 py-2 bg-transparent border-dotted border-2 border-gray-500 text-gray-500 rounded hover:bg-gray-500 hover:text-white hover:border-gray-600"
            style="width: 100%; margin-bottom: 10px;" (click)="showBoardNewInput()">Create new board</button>
        </div>
        <div style="text-align: left; margin-left: 20px;" *ngIf="isNewBoardInputVisible">
            <input class="rounded-md" type="text" style="margin-right: 5px;" placeholder="Enter board name" [(ngModel)]="this.newBoard.title" required>
            <button class="rounded-md" style="flex: 1; margin-right: 5px; border: none; background-color: #7575a3; padding: 8px;" (click)="creatBoard()" >Create</button>
            <button class="rounded-md" style="flex: 1; margin-right: 5px; border: none; background-color: #f0f0f5; padding: 8px;" (click)="canselCreation()" >Cansel</button>
        </div>        
    </div>    
</div>
