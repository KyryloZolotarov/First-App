<div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div class="fixed inset-0 bg-black bg-opacity-25"></div>
        <div class="relative bg-white rounded-lg overflow-hidden max-w-4xl p-6" style="width: 90%;">
            <!-- Modal content -->
            <div class="flex">
                <!-- Left Side: Your Form -->
                <div class="w-1/2 pr-4">
                    <form #form="ngForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2">Name</label>
                            <input type="text" name="name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter name" [(ngModel)]="card.name" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2">List</label>
                            <select name="listId" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" [(ngModel)]="card.listId" required>
                                <div *ngIf="availableLists$ | async as lists">
                                    <option *ngFor="let list of lists" [value]="list.id">{{ list.title }}</option>
                                </div>
                            </select>
                        </div>
                        <div class="flex mb-4">
                            <div class="w-1/2 mr-4">
                                <label class="block text-gray-700 font-semibold mb-2">Due Date</label>
                                <input type="date" name="dueDate" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" [(ngModel)]="stringDate" [min]="today" required>
                            </div>
                            <div class="w-1/2">
                                <label class="block text-gray-700 font-semibold mb-2">Priority</label>
                                <select name="priority" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" [(ngModel)]="card.priority" required>
                                    <option [value]="Priority.High">High</option>
                                    <option [value]="Priority.Medium">Medium</option>
                                    <option [value]="Priority.Low">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2">Description</label>
                            <textarea name="description" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" rows="4" placeholder="Enter description" [(ngModel)]="card.description"></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 mr-2" (click)="onClose()">Cancel</button>
                            <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- Right Side: Another Component -->
                <div class="w-1/2 pl-4">
                    <app-history [cardId]="cardEditing.id"></app-history>
                </div>
            </div>
        </div>
    </div>
</div>
